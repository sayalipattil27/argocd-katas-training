apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-student-9
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: student-9
  project: default
  source:
    repoURL: https://github.com/sayalipattil27/argocd-katas-training
    targetRevision: HEAD
    path: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true